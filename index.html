<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="main">
      <div class="text-container">
          <div class="header">
              <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="mid-text">
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
          </div>
          <div class="bottom-text">
              <div class="text-wrapper">
                  <div class="value">10k+</div>
                  <div class="desc">companies</div>
              </div>
              <div class="text-wrapper">
                  <div class="value">314</div>
                  <div class="desc">templates</div>
              </div>
              <div class="text-wrapper">
                <div class="value">12m+</div>
                <div class="desc">queries</div>
              </div>
          </div>
      </div>

      <div class="img-container">
          <img src="./images/image-header-desktop.jpg" alt="three people working with two laptops">
      </div>
  </div>

</body>
</html>
